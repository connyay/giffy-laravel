---
vagrantfile-local:
    vm:
        box: ubuntu-precise12042-x64-vbox43
        box_url: 'http://box.puphpet.com/ubuntu-precise12042-x64-vbox43.box'
        hostname: null
        network:
            private_network: 33.33.33.33
            forwarded_port:
                zWIH45IoHKCt:
                    host: ''
                    guest: ''
        provider:
            virtualbox:
                modifyvm:
                    name: giffy-dev
                    natdnshostresolver1: on
                    memory: '512'
                setextradata:
                    VBoxInternal2/SharedFoldersEnableSymlinksCreate/v-root: 1
        provision:
            puppet:
                manifests_path: puppet/manifests
                options:
                    - --verbose
                    - '--hiera_config /vagrant/hiera.yaml'
                    - '--parser future'
        synced_folder:
            VR8R6T1SZUd4:
                id: vagrant-root
                source: ../
                target: /var/www/giffy.co
                nfs: 'false'
        usable_port_range: 2200..2250
    ssh:
        host: null
        port: null
        private_key_path: null
        username: vagrant
        guest_port: null
        keep_alive: true
        forward_agent: false
        forward_x11: false
        shell: 'bash -l'
    vagrant:
        host: ':detect'
server:
    packages:
        - vim
        - curl
        - git
    dot_files:
        -
            bash_aliases: null
    _prevent_empty: ''
nginx:
    vhosts:
        FaHcL2r5YAD6:
            server_name: api.giffy.dev giffy.dev
            www_root: /var/www/giffy.co/public
            listen_port: '80'
            index_files:
                - index.php
            envvars:
                - 'APP_ENV dev'
php:
    version: '54'
    composer: '1'
    modules:
        php:
            - cli
            - intl
            - mcrypt
            - memcached
        pear: {  }
        pecl:
            - pecl_http
    ini:
        display_errors: On
        error_reporting: '-1'
        session.save_path: /var/lib/php/session
    timezone: America/New_York
xdebug:
    install: '1'
    settings:
        xdebug.default_enable: '1'
        xdebug.remote_autostart: '0'
        xdebug.remote_connect_back: '1'
        xdebug.remote_enable: '1'
        xdebug.remote_handler: dbgp
        xdebug.remote_port: '9000'
mysql:
    root_password: password
    phpmyadmin: '1'
    databases:
        4FeZixIyKpOh:
            grant:
                - ALL
            name: giffy
            host: localhost
            user: user
            password: user
            sql_file: ''

